<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>UT (CMD) - Underscore.ext</title>
<link rel="stylesheet" href="../bower_components/mocha/mocha.css">
<style>
body > header {
	padding: 15px 300px 0 30px;
	font: 200 14px/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;
}
body > header h1 {
	margin: 0;
	font-size: 28px;
	font-weight: 400;
}
body > header p {
	margin: 0;
}
body > header a {
	color: #4183C4;
}
</style>
</head>
<body>
<header>
	<h1>UT (CMD) - Underscore.ext</h1>
	<p><a href="https://github.com/CMUI/underscore.ext">View on GitHub</a></p>
</header>
<div id="mocha"></div>
<!-- testing framework -->
<script src="../bower_components/mocha/mocha.js"></script>
<script src="../bower_components/chai/chai.js"></script>
<script>
mocha.setup('bdd')
mocha.checkLeaks()
var expect = chai.expect
</script>
<!-- test-case -->
<script src="test-str-backup.js"></script>
<script src="test-str.js"></script>
<script src="test-root.js"></script>
<script src="test-ua.js"></script>
<script src="test-url.js"></script>
<script src="test-dom.js"></script>
<script src="test-action.js"></script>
<script src="test-template.js"></script>
<!-- cmd -->
<script src="../bower_components/seajs/dist/sea-debug.js"></script>
<script>
seajs.config({
	alias: {
		'underscore': '../bower_components/underscore/underscore.js',
		'zepto': '../bower_components/zepto/zepto.js'
	}
})
seajs.use('../dist/underscore.ext.cmd', function (_) {
	window._ = _
	mocha.run()
})
</script>
</body>
</html>
